<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/app.css">
    <title>Camino de la Justicia</title>
</head>
<body>
    <div class="container">
        <div class="header__container">
            <div ><a href="https://app.prevencionamigable.com.mx"><img class="header__back-button" src="src/assets/Logo.jpg" alt=""></a></div>
            <div class="header__title">
                <span>Camino de la Justicia</span>
            </div>
            <div><button class="header__instructions-button">Intrucciones</button></div>
        </div>
        <div class="steps__card-container">
            <div class="card">
                <div class="card__image-container">
                    <img class="card__image" src="src\assets\step_1.png" alt="">
                </div>
                <div class="card__text-container"></div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img class="card__image" src="src\assets\step_2.png" alt="">
                </div>
                <div class="card__text-container"></div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img class="card__image" src="src\assets\step_3.png" alt="">
                </div>
                <div class="card__text-container"></div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img class="card__image" src="src\assets\step_4.png" alt="">
                </div>
                <div class="card__text-container"></div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img class="card__image" src="src\assets\step_5.png" alt="">
                </div>
                <div class="card__text-container"></div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img class="card__image" src="src\assets\step_6.png" alt="">
                </div>
                <div class="card__text-container"></div>
            </div>
            <div class="card">
                <div class="card__image-container" id="step_7">
                    <img class="card__image" src="src\assets\step_7.png" alt="">
                </div>
                <div class="card__text-container"></div>
            </div>
            <div class="card">
                <div class="card__image-container" id="step_8">
                    <img class="card__image" src="src\assets\step_8.png" alt="">
                </div>
                <div class="card__text-container"></div>
            </div>
        </div>
        <div class="footer">
            <div class="choose-steps__container">
                <div class="choose-steps__pending-steps-container">
                    <div class="choose-steps__pending-steps-title"  draggable="true">
                        <span>step_1</span>
                    </div>
                </div>
                <div class="choose-steps__pending-steps-container">
                    <div class="choose-steps__pending-steps-title" draggable="true">
                        <span>step_2</span>
                    </div>
                </div>
                <div class="choose-steps__pending-steps-container">
                    <div class="choose-steps__pending-steps-title" draggable="true">
                        <span>step_3</span>
                    </div>
                </div>
                <div class="choose-steps__pending-steps-container">
                    <div class="choose-steps__pending-steps-title" draggable="true">
                        <span>step_4</span>
                    </div>
                </div>
                <div class="choose-steps__pending-steps-container">
                    <div class="choose-steps__pending-steps-title" draggable="true">
                        <span>step_5</span>
                    </div>
                </div>
                <div class="choose-steps__pending-steps-container">
                    <div class="choose-steps__pending-steps-title" draggable="true">
                        <span>step_6</span>
                    </div>
                </div>
                <div class="choose-steps__pending-steps-container">
                    <div class="choose-steps__pending-steps-title" draggable="true">
                        <span>step_7</span>
                    </div>
                </div>
                <div class="choose-steps__pending-steps-container">
                    <div class="choose-steps__pending-steps-title" draggable="true">
                        <span>step_8</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
